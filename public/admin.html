<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="/assets/css/admin.css">
  <style>
    /* Inline CSS styles for the admin panel */
  </style>
</head>
<body>
  <div class="container">
    <h1>Admin Dashboard</h1>
    <div class="navbar">
      <a href="/admin">Home</a>
      <a href="/admin?section=ban-ip">Ban IP</a>
      <a href="/admin?section=unban-ip">Unban IP</a>
    </div>

    <% if (page === 'ban-ip') { %>
      <div class="section">
        <h2>Ban IPs</h2>
        <ul class="ip-list">
          <% onlineIps.forEach(ip => { %>
            <li>
              <%= ip %>
              <form action="/admin/ban-ip" method="post" style="display:inline;">
                <input type="hidden" name="ip" value="<%= ip %>">
                <button type="submit" class="ban-button">BAN</button>
              </form>
            </li>
          <% }); %>
        </ul>
      </div>
    <% } else if (page === 'unban-ip') { %>
      <div class="section">
        <h2>Unban IPs</h2>
        <ul class="ip-list">
          <% bannedIps.forEach(ip => { %>
            <li>
              <%= ip %>
              <form action="/admin/unban-ip" method="post" style="display:inline;">
                <input type="hidden" name="ip" value="<%= ip %>">
                <button type="submit" class="unban-button">UNBAN</button>
              </form>
            </li>
          <% }); %>
        </ul>
      </div>
    <% } %>
  </div>
</body>
</html>
