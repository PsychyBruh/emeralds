<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="/assets/css/admin.css"> <!-- Corrected CSS file path -->
</head>
<body>
  <div class="container">
    <h1>Admin Dashboard</h1>
    <nav>
      <ul>
        <li><a href="/admin/home">Home</a></li>
        <li><a href="/admin/ban-ip">Ban IP</a></li>
        <li><a href="/admin/unban-ip">Unban IP</a></li>
      </ul>
    </nav>
    <div class="content">
      <% if (page === 'ban-ip') { %>
        <h2>Ban IPs</h2>
        <ul>
          <% onlineIps.forEach(ip => { %>
            <li>
              <%= ip %> 
              <button onclick="window.location.href='/admin/ban-ip/<%= ip %>'">BAN</button>
            </li>
          <% }); %>
        </ul>
      <% } else if (page === 'unban-ip') { %>
        <h2>Unban IPs</h2>
        <ul>
          <% bannedIps.forEach(ip => { %>
            <li>
              <%= ip %>
              <button onclick="window.location.href='/admin/unban-ip/<%= ip %>'">UNBAN</button>
            </li>
          <% }); %>
        </ul>
      <% } %>
    </div>
  </div>
</body>
</html>
